version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker image build -t dscythe/tmga-api  .
      - run: docker push dscythe/tmga-api

  deploy:
    machine: true
    steps:
      - checkout
      - run: |
          ssh centos@54.179.187.112 \
             sudo docker pull dscythe/tmga-api && \
             sudo docker container stop tmga_api || true && \
             sudo docker container run \
             -ditp 3000:3000 \
             --name tmga_api \
             -e NODE_ENV=production \
             -e PORT=$PORT \
             -e DB_PORT=$DB_PORT \
             -e DB_HOST=$DB_HOST \
             -e DB_USER=$DB_USER \
             -e DB_PASS=$DB_PASS \
             -e DB_DATABASE=$DB_DATABASE \
             dscythe/tmga-api:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
